<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For my special PUBLO</title>
  <style>
    body{
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      height:100vh; margin:0; background:#fff0f3; font-family: system-ui, sans-serif; overflow:hidden;
    }
    .container{ text-align:center; }
    h1{ color:#ff4d6d; margin-bottom:30px; font-size:2.5rem; text-shadow:2px 2px #ffb3c1; }
    button{
      padding:15px 35px; font-size:1.2rem; font-weight:700;
      border:none; border-radius:50px; cursor:pointer;
      box-shadow:0 4px 15px rgba(0,0,0,.1);
    }
    #yesBtn{ background:#ff4d6d; color:#fff; margin-right:20px; }
    #yesBtn:hover{ transform:scale(1.05); }
    #noBtn{ background:#8da9c4; color:#fff; position:absolute; transition:all .2s ease; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yesBtn" onclick="celebrate()">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    const moveButton = () => {
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;
      const x = Math.floor(Math.random() * Math.max(0, maxX));
      const y = Math.floor(Math.random() * Math.max(0, maxY));
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    };

    noBtn.addEventListener('mouseenter', moveButton);
    noBtn.addEventListener('click', () => { moveButton(); });

    function celebrate(){
      document.body.innerHTML = `
        <div style="text-align:center;">
          <h1 style="font-size:4rem;color:#ff4d6d;margin:0;">Such a sweet BreadButterHoney ü¶ã</h1>
          <p style="font-size:1.5rem;color:#ff4d6d;">Hooray! You've made the right choice üòà</p>
          <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXpueXpueXpueXpueXpueXpueXpueXpueXpueXpueXpueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif"
               alt="Love" style="border-radius:20px;width:300px;">
        </div>`;
    }
  </script>
</body>
</html>
